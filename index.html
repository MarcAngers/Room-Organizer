<!DOCTYPE html>
<html>
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <body>
        <canvas id="canvas" width="1003" height="1003"></canvas>
        <div id="scaling-factor">
            <div id="scaling-factor-bar"></div>
            <h3 id="scaling-factor-label">2m</h3>
            <button class="btn btn-light" id="delete" style="float: right; margin-right: 5px;">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
            <button class="btn btn-light" id="move" style="float: right; margin-right: 5px;">
                <span class="glyphicon glyphicon-move" id="move-inner"></span>
            </button>
            <button class="btn btn-light" id="rotate" style="float: right; margin-right: 5px;">
                <span class="glyphicon glyphicon-refresh" id="rotate-inner"></span>
            </button>
        </div>
        <div id="room-input">
            <h3 style="margin-top: 5px; display: inline-block;">Room Dimensions: </h3>
            <input type="number" id="room-width">
            <h2 style="margin-top: 5px; font-size: 15px; display: inline-block;">by</h2>
            <input type="number" id="room-height">
            <button class="btn btn-light" id="room-dimensions-add" style="display: inline-block;">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </body>
</html>
